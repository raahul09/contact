  <ion-header>
    <ion-toolbar>
    <ion-title><span>Contact </span> <ion-button class="ion-float-right " (click)="logout()" >
      logout
    </ion-button></ion-title>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content [scrollEvents]="true" >
    <ion-list lines="full">
      <form [formGroup]="mainForm" (ngSubmit)="storeData()">
        
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="name" type="text" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Phone</ion-label>
              <ion-input formControlName="phone" type="tel" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="text" required>
              </ion-input>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-button type="submit" color="primary" shape="full" expand="block">
                  Add contact
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
    
      </form>
    </ion-list>



    <ion-card>
      <ion-list>
        <ion-list-header>
          contact
        </ion-list-header>
    
        <ion-item lines="inset" *ngFor="let data of Data">
          <ion-label>
            <h2>{{data.name}}</h2>
            <p>{{data.phone}}</p>
            <p>{{data.email}}</p>
          </ion-label>
          <div class="item-note" item-end>
            <ion-icon name="create" style="zoom:2.0" [routerLink]="['/contact/', data.id]"></ion-icon>
            <ion-icon name="trash" style="zoom:2.0" (click)="deletecontact(data.id)"></ion-icon>
          </div>
        </ion-item>
      </ion-list>
 
  
    </ion-card>
  </ion-content>
